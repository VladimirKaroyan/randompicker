<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="scripts/info.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="scripts/style.css">
</head>

<body>
    <div id="header">
        <h1>USA City/State Picker</h1>
    </div>
    <div id="container">
        <div id="picktext">
            <h1 id="pickt">Pick a random state</h1>
        </div>
        <div id="picked">
            <h1 id="cascad">State</h1>
        </div>
        <div id="boxdiv">
            <label class="switch">
                <input class="slider round" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div id="pickbutton">
            <button id="picker" onclick="random()">Pick a random state</button>
        </div>
    </div>

</body>

</html>
